<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ товара</title>
    <link rel="stylesheet" href="css/general.css"/>
    <link rel="stylesheet" href="css/to_order.css"/>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="content">
    <div>
        <div class="page-header to_order-header">
            <h1>
                <script type="text/javascript">
                    document.write(getSiteName());
                </script>
            </h1>
        </div>
        <div class="menu">
            <script type="text/javascript">
                document.write(getMenu());
            </script>
        </div>
        <div class="page-content to_order-content">
            <div class="to_order-content__item">
                <h1>Заказ товара</h1>
                <h2>Сделать заказ</h2>
                <div>

                    <div>
                        <img src="images/cat3.jpg" title="Барсик" alt="foto">
                    </div>

                    <div>
                        <form>
                            <input type="text" size="39" required name="firstname" placeholder="Введите ваше имя"/>
                            <span class=”red-asterix”>*</span>
                            <br/>
                            <br/>
                            <input type="email" size="39" required name="e-mail" placeholder="Введите ваш e-mail"/>
                            <span class=”red-asterix”>*</span>
                            <br/>
                            <br/>
                            <input type="text" size="39" required name="phone" placeholder="Введите ваш телефон"/>
                            <span class=”red-asterix”>*</span>
                            <br/>
                            <br/>
                            <input type="text" size="39" required name="adres" placeholder="Введите адрес доставки: индекс, регион, город, дом."/>
                            <span class=”red-asterix”>*</span>
                            <br/>
                            <!--<br/>
                            <label>Выбрать товар</label><br/>
                            <select name="order_payment">
                                <option value="email" selected="selected"></option>
                                <option value="email" selected="selected">Опт</option>
                                <option value="robokassa">Розница</option>
                            </select>
                            <br/>-->
                            <br/>
                            <textarea rows="5" cols="40" required placeholder="Выберите товар"></textarea>
                            <span class=”red-asterix”>*</span>
                            <br/>


                            <label><input type="checkbox" required name="license" value="Согласен"/>
                                Согласен с обработкой персональных данных<span class=”red-asterix”>*</span>
                            </label><br>
                            <label><input type="checkbox" name="advertisment" value="Согласен"/>Я хочу получать новостные
                                рассылки
                            </label><br>
                            <br/>
                            <input type="submit" value="Отправить"> &nbsp;
                            <input type="reset" value="Очистить">

                        </form>
                    </div>

                    <div></div>
                </div>
            </div>
        </div>

        <div class="page-bottom">
            <div class="phonem">

                Phone: +7-905-550-45-45
                <br/>
                <br/>
                E-mail: manpvla@gmail.com

            </div>
            <div class="adres">

                Moscow, Pervomayskaya St., 20.
                <br/>
                <br/>
                Business hours: 8:00 - 17:00 daily without interruption for lunch

            </div>
        </div>
    </div>
</div>
</body>
</html>
